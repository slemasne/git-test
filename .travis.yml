language: python
python:
  - "3.6"      # current default Python on Travis CI

# command to install dependencies
install:
  - pip install -r requirements.txt


branches:
  only:
  - /^feature.*$/
  - master

jobs:
  include:
    - stage: Do a random test to check Travis is working
      if: branch != master
      script:
        - python repo_pkg/test_travis.py && python repo_pkg/hello_git.py        
    - stage: Run black and commit changes to branch
      if: branch != master
      script:
        - black .
        - bash new_commit_with_black.sh
    - stage: Check black ran on master
      if: branch = master
      script:
        - bash black_formatter_check.sh