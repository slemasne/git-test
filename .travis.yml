language: python
python:
  - "3.6"      # current default Python on Travis CI

# command to install dependencies
install:
  - pip install -r requirements.txt

branches:
  only:
  - /^feature.*$/
  - master
  
jobs:
  include:
    - stage: Run black formatter and commit any changes
      if: branch != master
      script:
        - ci_tools/bash new_commit_with_black.sh



deploy:
  - provider: script
    script: bash ci_tools/mock_pypi.py
    on: master
  - provider: script
    script: bash ci_tools/bumpversion.sh
    on: master


